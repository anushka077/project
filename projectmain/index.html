<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-container">
    <div class="product-card active">
      <img src="product1.jpg" alt="Product 1">
      <p class="product-description">Product 1 Description</p>
    </div>
    <div class="product-card">
      <img src="product2.jpg" alt="Product 2">
      <p class="product-description">Product 2 Description</p>
    </div>
    <div class="product-card">
      <img src="product3.jpg" alt="Product 3">
      <p class="product-description">Product 3 Description</p>
    </div>
    <div class="product-card">
      <img src="product4.jpg" alt="Product 4">
      <p class="product-description">Product 4 Description</p>
    </div>
    <!-- Add more product cards as needed -->
    <button id="rotateLeft" onclick="rotateLeft()">&#10094;</button>
    <button id="rotateRight" onclick="rotateRight()">&#10095;</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
